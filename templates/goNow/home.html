
{% extends 'goNow/base.html' %}
{% load static %}
{% block content %}
<header>
    <div class="header-content">
        <div class="header-content-inner">
           <hr>
            <img class="logo-main" src="{% static 'goNow/images/go-now-logo.png' %}">
                <hr>
                    <form method="POST" class="search-form" hidden="true">{% csrf_token %}
                    <!-- Location -->
                    {{ form.trip_location }}
                    
                    <!-- When -->
                    {{ form.trip_start_date }}
                    
                    <!-- Budget -->
                    {{ form.trip_budget }}

                    <!-- Area around user. -->
                    {{ form.distance_from_you }}
                   
                     <button type="submit" name="submitSearch" class="submitSearch btn btn-default btn-xs">Search</button>
                 </form>
                 <div class="center"><button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-default center-block">Be Notified when we're Live!</button></div>
               <!-- <a href="#about" class="btn btn-primary btn-xl page-scroll">Download</a> -->
    <section>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <h2 style="color:FFFFFF;">Coming Soon...</h2>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               <img src="{% static 'goNow/images/ios.png' %}" width="130px" height="40px">
               <img src="{% static 'goNow/images/google.png' %}" width="130px" height="40px">
         </div>
     </div>
    </section>
        </div>
    </div>
</header>


<!----  MODAL ----->




<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">My Modal</h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
				</div>
				<div class="btn-group btn-delete hidden" role="group">
					<button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>

{% endblock %}
